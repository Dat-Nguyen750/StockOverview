{% extends "base.html" %}

{% block title %}Page Not Found - Stock Evaluator Pro{% endblock %}

{% block content %}
<div class="text-center">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
    </div>
    
    <h1 class="display-4 fw-bold text-dark mb-3">404</h1>
    <h2 class="h4 text-secondary mb-4">Page Not Found</h2>
    
    <p class="lead text-muted mb-5">
        The page you're looking for doesn't exist or has been moved.
    </p>
    
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-2"></i>
            Go Home
        </a>
        <a href="{{ url_for('evaluate') }}" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-search me-2"></i>
            Evaluate Stock
        </a>
    </div>
</div>
{% endblock %}
